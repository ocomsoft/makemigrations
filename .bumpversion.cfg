[bumpversion]
current_version = 0.1.0
commit = True
tag = True
tag_name = v{new_version}
message = Bump version: {current_version} â†’ {new_version}

[bumpversion:file:internal/version/version.go]
search = var Version = "{current_version}"
replace = var Version = "{new_version}"

[bumpversion:file:README.md]
search = makemigrations v{current_version}
replace = makemigrations v{new_version}

[bumpversion:file:README.md]
search = Version {current_version}
replace = Version {new_version}

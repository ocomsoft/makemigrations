run:
  timeout: 5m
  skip-dirs:
    - debug
    - vendor

linters-settings:
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive

issues:
  exclude-dirs:
    - debug
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
    - linters:
        - typecheck
      text: "undefined: yaml"